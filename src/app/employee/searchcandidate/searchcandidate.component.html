

 <div class="card-header">
    <h4 class="my-0 font-weight-normal">{{headingName}}</h4>
  </div>
  <div class="card-body">
    <div class="form-group col-md-12">
        <input type="text" class="form-control"  placeholder="Enter Keyword for filter result" [(ngModel)]="searchedKeyword">
      </div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Department</th>
            <th scope="col">Joining Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let val of candidate_data | filter:searchedKeyword">
            <td>{{val.name}}</td>
            <td>{{val.department}}</td>
            <td>{{val.joining_date}}</td>
        </tr>
    </tbody>
</table>
  </div>
